<div id="drivingApp">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" role="form" name="addDriving">
                <div class="form-group">
                    <label for="tendangnhap" class="col-sm-3 control-label">Nombre de usuario</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tendangnhap" ng-model="driving.username"
                               placeholder="Escribir nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">Número de teléfono</label>

                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="phone" ng-model="driving.phone"
                               placeholder="Escribir Número de teléfono" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullname" class="col-sm-3 control-label">Nombre para mostrar</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="fullname" ng-model="driving.fullname"
                               placeholder="Escribir Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-sm-3 control-label">Fecha de nacimiento</label>

                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="birthday" ng-model="driving.birthday"
                               placeholder="Escribir fecha de nacimiento" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-sm-3 control-label">Lugar de nacimiento</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="location" ng-model="driving.location"
                               placeholder="Escribir lugar de nacimiento" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="des" class="col-sm-3 control-label">Descripción breve</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="des" ng-model="driving.bio"
                               placeholder="Escribir Descripción" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Vehículos</label>

                    <div class="col-sm-9">
                        <select ng-change="findSeatNum(driving.type)" ng-model="driving.type"
                                ng-options="type._id as type.carMarker for type in listDriverTypes">
                        </select>
                    </div>

                </div>
                <div class="form-group" ng-show="checkSeatShow">
                    <p style="text-indent: 150px;"> Numero de Asientos {{CarSeatNum}} </p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="col-sm-3 control-label">Clave</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               ng-model="driving.password" placeholder="Escribir Clave" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Elige tu avatar</label>

                    <div class="col-sm-9">
                        <input class="form-control" type="file" id="exampleInputFile"
                               ng-file-select="onFileSelect($files, driving)">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input checked="checked" type="checkbox"> Permitir activacion
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="createDriving(driving)" class="btn btn-success"> Añadir</button>
                        <button class="btn btn-primary" ng-click="driving = {}"> Cancelar</button>
                    </div>
                </div>

            </form>

        </div>

    </div>


</div>
